<style>
    :root {
        --font-family-sans-serif: 'PT Sans', sans-serif;
        --font-family-monospace: 'Inconsolata', monospace;

        /* SPACING */
        --spacing-super-small: 1px;
        --spacing-extra-small: 3px;
        --spacing-small: 6px;
        --spacing-small-medium: 8px;
        --spacing-medium: 10px;
        --spacing-large-medium: 13px;
        --spacing-large: 16px;
        --spacing-extra-large: 24px;

        /* DIMENSIONS */
        --width-separator-thin: 1px;
        --width-separator-medium: 2px;

        /* FONT SIZE */
        --font-size-extra-small: 11px;
        --font-size-small: 12px;
        --font-size-small-medium: 13px;
        --font-size-medium: 14px;
        --font-size-large-medium: 16px;
        --font-size-large: 18px;
        --font-size-extra-large: 24px;
        --font-size-super-large: 32px;
        --font-size-ultra-large: 48px;

        /* FONT WEIGHT */
        --font-weight-light: 400;
        --font-weight-medium: 400;
        --font-weight-bold: 700;

        /* COLOR PALETTE */
        --color-primary: #05367d;
        --color-accent: #289f8c;
        --color-danger: firebrick;
        --color-success: forestgreen;
        --color-warning: tomato;

        /* COLOR GENERAL */
        --color-foreground: #fff;
        --color-background: #f0f3f7;

        /* COLOR TEXT */
        --color-text: #243244;
        --color-text-on-primary: rgba(255, 255, 255, .9);
        --color-text-on-accent: rgba(255, 255, 255, .9);
        --color-text-on-danger: rgba(255, 255, 255, .9);
        --color-text-on-success: rgba(255, 255, 255, .9);
        --color-text-on-warning: rgba(255, 255, 255, .9);

        --color-text-label: #576374;
        --color-text-disabled: #b8c2cd;
        --color-separator: #b8c2cd;

        --color-button-background: #dae0e7;
        --color-button-background-disabled: #e4e9ef;

        --radius-button: 4px;
    }

    body {
        color: var(--color-text);
        font-size: var(--font-size-medium);
        font-family: var(--font-family-sans-serif);
    }

    h1, h2, h3, h4, h5, h6, p {
        margin: 0;
    }

    a {
        color: var(--color-primary);
    }

    * {
        box-sizing: border-box;
    }

</style>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
